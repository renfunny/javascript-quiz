<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/style/reset.css" />
    <link rel="stylesheet" href="./assets/style/styles.css" />
  </head>
  <body>
    <nav>
      <h2><a href="#" class="high-scores-nav">View high scores</a></h2>
      <h2>Time: <span class="time">0</span></h2>
    </nav>
    <main>
        <div class="wrapper">
      <section class="main-menu">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="quiz-description">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!</p>
        </p>
        <button class="start-btn">Start Quiz!</button>
      </section>
      </div>
      <div class="wrapper">
      <section class="quiz-questions hidden">
        <h1 class="question">Question</h1>
        <div class="options">
            <button class="optionA op" data-state="incorrect">Option A</button>
            <button class="optionB op" data-state="incorrect">Option B</button>
            <button class="optionC op" data-state="incorrect">Option C</button>
            <button class="optionD op" data-state="incorrect">Option D</button>
        </div>
        <hr>
        <h1 class="result"></h1>
      </section>
      </div>
      <div class="wrapper ">
        <section class="highscore-menu hidden">
          <h1 class="end-title">All Done!</h1>
          <h2>Your final score is: <span class="final-score"></span></h2>
          <div class="input-wrapper">
          <h1 class="initials">Enter your initials:</h1>
          <input id="initials-input" type="text">
          <button class="submit-btn">Submit</button>
          </div>
          <hr>
          <h1 class="submition-status"></h1>
        </section>
      </div>
      <div class="wrapper">
        <section class="highscore-list hidden">
          <h1 class="highscore-title">High Scores</h1>
          <ol class="high-scores">

          </ol>
          <div class="highscore-btns">
            <button class="back-btn">Go back</button>
            <button class="clear-btn">Clear high scores</button>
          </div>
        </section>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
