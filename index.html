<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
      <h2><a href="#" class="high-scores">View high scores</a></h2>
      <h2>Time: <span class="time">0</span></h2>
    </nav>
    <main>
        <div class="wrapper">
      <section class="main-menu">
        <h1 class="title">Coding Quiz Challenge</h1>
        <p class="quiz-description">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!</p>
        </p>
        <button class="start-btn">Start Quiz!</button>
      </section>
      </div>
      <div class="wrapper">
      <section class="quiz-questions hidden">
        <h1 class="question">Question</h1>
        <div class="options">
            <button class="optionA op" data-state="incorrect">Option A</button>
            <button class="optionB op" data-state="incorrect">Option B</button>
            <button class="optionC op" data-state="incorrect">Option C</button>
            <button class="optionD op" data-state="incorrect">Option D</button>
        </div>
        <hr>
        <h1 class="result"></h1>
      </section>
      </div>
    </main>
    <script src="/script.js"></script>
  </body>
</html>
